<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Create an Account</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter a secure password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p class="mt-3">
    Already have an account? <a href="login.html">Login here</a>
  </p>
  <div id="message" class="mt-3"></div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS using jQuery -->
<script>
  $(document).ready(function() {
    $('#signupForm').on('submit', function(e) {
      e.preventDefault();

      // Gather form data using jQuery
      const firstname = $('#firstname').val().trim();
      const lastname  = $('#lastname').val().trim();
      const username  = $('#username').val().trim();
      const password  = $('#password').val();

      // Basic client-side validation
      if (!firstname || !lastname || !username || !password) {
        $('#message').html('<div class="alert alert-danger">Please fill in all required fields.</div>');
        return;
      }

      // AJAX request using jQuery
      $.ajax({
        url: '/api/signup',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ firstname, lastname, username, password }),
        success: function(data) {
          $('#message').html('<div class="alert alert-success">' + data.message + '</div>');
          // Redirect to login after a short delay
          setTimeout(function() {
            window.location.href = 'login.html';
          }, 2000);
        },
        error: function(xhr) {
          let errMsg = xhr.responseJSON && xhr.responseJSON.error
                  ? xhr.responseJSON.error
                  : 'An error occurred. Please try again later.';
          $('#message').html('<div class="alert alert-danger">' + errMsg + '</div>');
        }
      });
    });
  });
</script>
</body>
</html>
