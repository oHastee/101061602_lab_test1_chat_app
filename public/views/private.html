<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Private Chat - Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container mt-5">
  <h2 id="privateChatHeader">Private Chat</h2>
  <button id="backToChat" class="btn btn-secondary mb-3">Back to Chat Rooms</button>
  <div id="privateMessages" class="border p-3 my-3" style="height:300px; overflow-y:scroll;"></div>
  <form id="privateMessageForm" class="input-group">
    <input type="text" id="privateMessageInput" class="form-control" placeholder="Type a private message..." autocomplete="off">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<!-- Socket.io and jQuery -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom Private Chat JS -->
<script src="../js/private.js"></script>
</body>
</html>
