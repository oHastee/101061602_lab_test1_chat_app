<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="/signup">Sign up here</a>
  </p>
  <div id="message" class="mt-3"></div>
</div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();

      // Gather form data using jQuery
      const username = $('#username').val().trim();
      const password = $('#password').val();

      // Basic client-side validation
      if (!username || !password) {
        $('#message').html('<div class="alert alert-danger">Please enter both username and password.</div>');
        return;
      }

      // AJAX request using jQuery
      $.ajax({
        url: '/api/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username, password }),
        success: function(data) {
          // Save the username in localStorage for session management
          localStorage.setItem('username', data.username);
          // Redirect to the chat page (to the /chat route)
          window.location.href = '/chat';
        },
        error: function(xhr) {
          let errMsg = xhr.responseJSON && xhr.responseJSON.error
                  ? xhr.responseJSON.error
                  : 'An error occurred. Please try again later.';
          $('#message').html('<div class="alert alert-danger">' + errMsg + '</div>');
        }
      });
    });
  });
</script>
</body>
</html>
