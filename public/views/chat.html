<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Room - Chat App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Room Selection Section -->
<div id="roomSelection" class="container mt-5">
  <h2>Select a Room</h2>
  <div class="list-group">
    <button class="list-group-item list-group-item-action roomBtn" data-room="devops">DevOps</button>
    <button class="list-group-item list-group-item-action roomBtn" data-room="cloud computing">Cloud Computing</button>
    <button class="list-group-item list-group-item-action roomBtn" data-room="covid19">Covid19</button>
    <button class="list-group-item list-group-item-action roomBtn" data-room="sports">Sports</button>
    <button class="list-group-item list-group-item-action roomBtn" data-room="nodejs">NodeJS</button>
  </div>
</div>

<!-- Chat Interface Section (Hidden Initially) -->
<div id="chatContainer" class="container mt-5" style="display:none;">
  <div class="d-flex justify-content-between align-items-center">
    <h2 id="roomName"></h2>
    <div>
      <button id="leaveRoom" class="btn btn-secondary me-2">Leave Room</button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>
  <!-- Messages will appear here -->
  <div id="messages" class="border p-3 my-3" style="height:300px; overflow-y:scroll;"></div>
  <!-- Typing indicator -->
  <div id="typingIndicator" style="font-style: italic;"></div>
  <!-- Message form -->
  <form id="messageForm" class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." autocomplete="off">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<!-- Socket.io and jQuery -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom Chat JS -->
<script src="../js/chat.js"></script>
</body>
</html>
